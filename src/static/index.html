<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./scripts/index.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">User Dashboard</h1>
    <button class="btn btn-danger" id="logoutButton">Logout</button>
    <div class="card mt-4">
        <div class="card-body">
            <h3>User Information</h3>
            <p><strong>Name:</strong> <span id="userName"></span></p>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <h3>Your Weapons</h3>
            <ul class="list-group" id="userWeaponsList"></ul>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <h3>Available Weapons</h3>
            <button class="btn btn-secondary mb-3" id="loadAvailableWeapons">Reload Available Weapons</button>
            <ul class="list-group" id="availableWeaponsList"></ul>
        </div>
    </div>
</div>
</body>
</html>
