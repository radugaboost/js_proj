<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./scripts/admin.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Weapon Admin Panel</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h3>Add New Weapon</h3>
            <form id="addWeaponForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="damage" class="form-label">Damage</label>
                    <input type="number" class="form-control" id="damage" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Weapon</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h3>Weapons List</h3>
            <button class="btn btn-secondary mb-3" id="loadWeapons">Reload Weapons</button>
            <ul class="list-group" id="weaponList"></ul>
        </div>
    </div>
    <div class="modal fade" id="updateWeaponModal" tabindex="-1" aria-labelledby="updateWeaponModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateWeaponModalLabel">Update Weapon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateWeaponForm">
                        <div class="mb-3">
                            <label for="updateName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="updateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="updateDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="updateDamage" class="form-label">Damage</label>
                            <input type="number" class="form-control" id="updateDamage" required>
                        </div>
                        <div class="mb-3">
                            <label for="updatePrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="updatePrice" required>
                        </div>
                        <input type="hidden" id="updateWeaponId">
                        <button type="submit" class="btn btn-primary">Update Weapon</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
